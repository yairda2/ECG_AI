<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1400" viewBox="0 0 1000 1400">
  <!-- Data Layer -->
  <rect x="50" y="50" width="900" height="100" fill="#1E90FF" stroke="#000" stroke-width="2" rx="10"/>
  <text x="500" y="100" font-size="24" font-family="Arial" text-anchor="middle" fill="#000">Data Layer</text>
  <text x="500" y="130" font-size="18" font-family="Arial" text-anchor="middle" fill="#000">Labeled & Unlabeled Images, Transformations</text>
  
  <!-- Storage Layer -->
  <rect x="50" y="200" width="900" height="100" fill="#BA55D3" stroke="#000" stroke-width="2" rx="10"/>
  <text x="500" y="250" font-size="24" font-family="Arial" text-anchor="middle" fill="#000">Storage Layer</text>
  <text x="500" y="280" font-size="18" font-family="Arial" text-anchor="middle" fill="#000">Data Split (Train/Val/Test), DataLoader</text>
  
  <!-- Preprocessing Layer -->
  <rect x="50" y="350" width="900" height="100" fill="#FF8C00" stroke="#000" stroke-width="2" rx="10"/>
  <text x="500" y="400" font-size="24" font-family="Arial" text-anchor="middle" fill="#000">Preprocessing Layer</text>
  <text x="500" y="430" font-size="18" font-family="Arial" text-anchor="middle" fill="#000">Data Normalization, Augmentation, Feature Extraction</text>
  
  <!-- Model Layer -->
  <rect x="50" y="500" width="900" height="100" fill="#FF6347" stroke="#000" stroke-width="2" rx="10"/>
  <text x="500" y="550" font-size="24" font-family="Arial" text-anchor="middle" fill="#000">Model Layer</text>
  <text x="500" y="580" font-size="18" font-family="Arial" text-anchor="middle" fill="#000">ResNet18 Model, Training, Custom FC Layer</text>
  
  <!-- Hyperparameter Tuning Layer -->
  <rect x="50" y="650" width="900" height="100" fill="#3CB371" stroke="#000" stroke-width="2" rx="10"/>
  <text x="500" y="700" font-size="24" font-family="Arial" text-anchor="middle" fill="#000">Hyperparameter Tuning Layer</text>
  <text x="500" y="730" font-size="18" font-family="Arial" text-anchor="middle" fill="#000">Learning Rate, Batch Size, Optimizer Selection</text>
  
  <!-- Visualization Layer -->
  <rect x="50" y="800" width="900" height="100" fill="#32CD32" stroke="#000" stroke-width="2" rx="10"/>
  <text x="500" y="850" font-size="24" font-family="Arial" text-anchor="middle" fill="#000">Visualization Layer</text>
  <text x="500" y="880" font-size="18" font-family="Arial" text-anchor="middle" fill="#000">SmoothGradCAMpp Activation Map, Overlay</text>
  
  <!-- Classification Layer -->
  <rect x="50" y="950" width="900" height="100" fill="#FFD700" stroke="#000" stroke-width="2" rx="10"/>
  <text x="500" y="1000" font-size="24" font-family="Arial" text-anchor="middle" fill="#000">Classification Layer</text>
  <text x="500" y="1030" font-size="18" font-family="Arial" text-anchor="middle" fill="#000">Classify Unlabeled Images, Display Results</text>
  
  <!-- Evaluation Layer -->
  <rect x="50" y="1100" width="900" height="100" fill="#FF4500" stroke="#000" stroke-width="2" rx="10"/>
  <text x="500" y="1150" font-size="24" font-family="Arial" text-anchor="middle" fill="#000">Evaluation Layer</text>
  <text x="500" y="1180" font-size="18" font-family="Arial" text-anchor="middle" fill="#000">Test Dataset Evaluation, Performance Metrics</text>
  
  <!-- Deployment Layer -->
  <rect x="50" y="1250" width="900" height="100" fill="#4682B4" stroke="#000" stroke-width="2" rx="10"/>
  <text x="500" y="1300" font-size="24" font-family="Arial" text-anchor="middle" fill="#000">Deployment Layer</text>
  <text x="500" y="1330" font-size="18" font-family="Arial" text-anchor="middle" fill="#000">Model Export, Integration with Production System</text>
  
  <!-- Arrows -->
  <line x1="500" y1="150" x2="500" y2="200" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="500" y1="300" x2="500" y2="350" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="500" y1="450" x2="500" y2="500" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="500" y1="600" x2="500" y2="650" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="500" y1="750" x2="500" y2="800" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="500" y1="900" x2="500" y2="950" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="500" y1="1050" x2="500" y2="1100" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="500" y1="1200" x2="500" y2="1250" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#000" />
    </marker>
  </defs>
</svg>
