<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="common.css">
    <script src="/js/common.js" defer></script> <!-- Include common.js -->

    <style>
        /* Existing styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: auto;
            max-height: 300px;
            display: block;
            margin-bottom: 20px;
        }

        h1, h2 {
            font-size: 20px;
            color: #333;
        }

        .category-section, .initial-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allows items to wrap onto the next line */
        }

        .category-label, .initial-label {
            flex: 1 1 180px; /* Allows the label to grow and shrink with a basis of 180px */
            padding: 10px;
            background-color: #e7e7e7;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            margin: 5px;
            text-align: center; /* Center text in the label */
            user-select: none; /* Prevent user from selecting text */
            border: 2px solid transparent; /* Add transparent border to handle border change */
            transition: background-color 0.3s ease, border-color 0.3s ease; /* Transition for border color */
        }

        input[type="radio"] {
            display: none; /* Hide the radio button itself */
        }

        .category-label input[type="radio"]:checked + span,
        .initial-label input[type="radio"]:checked + span {
            background-color: #c8e6c9; /* Light green background for active state */
            border: 2px solid #4caf50; /* Green border for active state */
        }

        .category-label span, .initial-label span {
            display: block;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .category-label:hover span, .initial-label:hover span {
            background-color: #568c3a;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50; /* Green background for submit button */
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #b10000; /* Red color */
            margin-top: 10px;
        }

        #backButton:hover {
            background-color: #a00000; /* Slightly darker red on hover */
        }

        #helpButton {
            position: absolute;
            top: 60px;
            left: 20px;
            padding: 10px 20px;
            background-color: #ff9800; /* Orange color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #helpButton:hover {
            background-color: #e68a00; /* Slightly darker orange on hover */
        }

        #helpButton:disabled {
            background-color: #ffc107; /* Disabled button color */
            cursor: not-allowed;
        }

        #message {
            margin-top: 10px;
            font-size: 16px;
            color: red;
        }

        #customAlert {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        #customAlertMsg {
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">

    <h1>Image Classification Test</h1>
    <img id="imageToClassify" src="" alt="Random Image">
    <div id="initialOptions">
        <h2>Classify as:</h2>
        <div class="initial-section">
            <label class="initial-label">
                <input type="radio" name="initialCategory" value="STEMI">
                <span>STEMI</span>
            </label>
            <label class="initial-label">
                <input type="radio" name="initialCategory" value="HIGH RISK">
                <span>HIGH RISK</span>
            </label>
            <label class="initial-label">
                <input type="radio" name="initialCategory" value="LOW RISK">
                <span>LOW RISK</span>
            </label>
        </div>
    </div>
    <div id="classificationForm" style="display:none;">
        <h2 id="categoryTitle"></h2>
        <div class="category-section" id="categoryOptions"></div>
        <button type="button" id="revertButton" onclick="revertSelection()">Revert</button>
        <button type="button" onclick="submitClassification('manual')">Submit</button>
    </div>
    <div id="message"></div>
    <button id="backButton" onclick="location.href='/chooseModel'">Back</button>
    <button id="helpButton" onclick="provideHelp()">Help</button>

    <div id="customAlert">
        <p id="customAlertMsg"></p>
    </div>
</div>

<script>
    const categories = {
        'STEMI': [
            {value: 'Septal', label: 'Septal (V1-2)'},
            {value: 'Anterior', label: 'Anterior (V3-4)'},
            {value: 'Lateral', label: 'Lateral (I + aVL, V5-6)'},
            {value: 'Inferior', label: 'Inferior (II, III, aVF)'}
        ],
        'HIGH RISK': [
            {value: 'Hyperacute', label: 'Hyperacute T waves'},
            {value: 'DeWinters', label: 'De winters T waves'},
            {value: 'LossOfBalance', label: 'Loss of precordial T wave balance'},
            {value: 'TInversion', label: 'T wave inversion'},
            {value: 'Wellens', label: 'Wellens'},
            {value: 'Avrste', label: 'AVR STE'}
        ]
    };

    let selectedInitialCategory = '';
    let initialChoice = null;
    let timer = null;
    let alertShown = false;
    let answerChanges = []; // Track answer changes
    let helpButtonClicks = []; // Track help button clicks
    let helpInProgress = false; // Prevent multiple simultaneous help requests
    let startTime;

    function customAlert(message, duration = 2000) {
        const alertBox = document.getElementById('customAlert');
        const alertMsg = document.getElementById('customAlertMsg');
        alertMsg.innerText = message;
        alertBox.style.display = 'block';
        setTimeout(() => {
            alertBox.style.display = 'none';
        }, duration);
    }

    document.addEventListener('DOMContentLoaded', function() {
        fetchRandomImage(); // Load an image when the page loads

        // Add event listener for initial category selection
        document.querySelectorAll('input[name="initialCategory"]').forEach(input => {
            input.addEventListener('change', function() {
                selectedInitialCategory = this.value;
                if (selectedInitialCategory === 'LOW RISK') {
                    showLowRiskSelection();
                } else {
                    showSubCategories(selectedInitialCategory);
                }
            });
        });
    });

    function fetchRandomImage() {
        fetch('/random-image-classification', { method: 'GET' })
            .then(response => {
                if (response.status !== 200) {
                    throw new Error('Failed to fetch image');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('imageToClassify').src = data.imagePath;
                clearSelection(); // Clear any previous selection
                startTime = Date.now();
                startTimer(); // Start the timer when a new image is fetched
            })
            .catch(error => console.error('Error fetching image:', error));
    }

    function showLowRiskSelection() {
        document.getElementById('initialOptions').style.display = 'none';
        document.getElementById('classificationForm').style.display = 'block';
        document.getElementById('categoryTitle').innerText = 'LOW RISK';
        document.getElementById('categoryOptions').innerHTML = ''; // No further options for LOW RISK
    }

    function showSubCategories(category) {
        const categoryTitle = document.getElementById('categoryTitle');
        const categoryOptions = document.getElementById('categoryOptions');
        categoryTitle.innerText = `${category}:`;
        categoryOptions.innerHTML = '';

        if (categories[category]) {
            categories[category].forEach(subCategory => {
                const label = document.createElement('label');
                label.className = 'category-label';
                label.innerHTML = `
                    <input type="radio" name="category" value="${subCategory.value}">
                    <span>${subCategory.label}</span>
                `;
                categoryOptions.appendChild(label);
            });
        }

        document.getElementById('initialOptions').style.display = 'none';
        document.getElementById('classificationForm').style.display = 'block';
    }

    function revertSelection() {
        document.getElementById('initialOptions').style.display = 'block';
        document.getElementById('classificationForm').style.display = 'none';
        clearSelection(); // Clear any previous selection
    }

    function submitClassification(submissionType) {
        clearInterval(timer);
        const endTime = Date.now();
        const duration = submissionType === 'automatic' ? 45 : (endTime - startTime) / 1000;
        const selectedCategory = document.querySelector('input[name="category"]:checked');
        const category = selectedCategory ? selectedCategory.value : 'None';
        const imageSrc = document.getElementById('imageToClassify').src;
        const paths = imageSrc.split('/');
        const photoName = paths.pop();

        const answerChangeText = answerChanges.length > 0 ? answerChanges.join('; ') : 'None';

        if (!selectedCategory && selectedInitialCategory !== 'LOW RISK') {
            document.getElementById('message').innerText = 'Please select a category.';
            return;
        }

        fetch('/test', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                examId: 1, // Assuming examId is 1 for this example
                answerNumber: 1, // Assuming answerNumber is 1 for this example
                photoName,
                classificationDes: category,
                answerTime: duration,
                answerChange: answerChangeText,
                alertActivated: alertShown ? 1 : 0,
                submissionType,
                helpButtonClicks: helpButtonClicks.join('; ')
            })
        })
            .then(response => response.text())
            .then(message => {
                customAlert(message);
                fetchRandomImage(); // Fetch next image
            })
            .catch(error => console.error('Error submitting classification:', error));
    }

    function provideHelp() {
        if (helpInProgress) return; // Prevent multiple simultaneous help requests

        helpInProgress = true;
        const currentTime = (Date.now() - startTime) / 1000;
        helpButtonClicks.push(currentTime);

        const correctAnswer = getCorrectAnswer();
        const options = Array.from(document.querySelectorAll('input[name="category"]'));
        const incorrectOptions = options.filter(input => input.value !== correctAnswer && !input.closest('label').querySelector('span').classList.contains('highlight'));

        if (incorrectOptions.length > 2) {
            const randomIndex = Math.floor(Math.random() * incorrectOptions.length);
            const randomOption = incorrectOptions[randomIndex];
            randomOption.closest('label').querySelector('span').classList.add('highlight');

            setTimeout(() => {
                helpInProgress = false; // Allow the next help click
            }, 500); // Delay to avoid rapid multiple help clicks
        } else {
            document.getElementById('helpButton').disabled = true; // Disable button if only two options left
        }
    }

    function getCorrectAnswer() {
        const imageSrc = document.getElementById('imageToClassify').src;
        const paths = imageSrc.split('/');
        return paths[paths.length - 2]; // Assuming the correct classification is the folder name
    }

    function clearSelection() {
        document.querySelectorAll('input[type="radio"]').forEach(input => input.checked = false);
        document.getElementById('message').innerText = '';
    }

    function startTimer() {
        const showTimer = Math.random() < 0.5; // 50% chance to show the timer
        const timerDisplay = document.getElementById('timer');
        if (showTimer) {
            let timeLeft = 45;
            timerDisplay.textContent = timeLeft;
            timerDisplay.style.display = 'block';
            timerDisplay.style.color = '#555';
            clearInterval(timer); // Clear any existing timer before starting a new one
            alertShown = false; // Reset alert flag

            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;

                if (timeLeft <= 15 && !alertShown) {
                    const selectedCheckbox = document.querySelector('input[name="category"]:checked');
                    if (!selectedCheckbox) {
                        alert("Please choose at least one classification option.");
                        alertShown = true;
                    }
                }

                if (timeLeft <= 15) {
                    timerDisplay.style.color = 'red';
                }

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    submitClassification('automatic');
                }
            }, 1000);
        } else {
            timerDisplay.style.display = 'none';
        }
    }
</script>
</body>
</html>
