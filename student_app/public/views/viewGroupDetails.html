<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Group Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowfuse/1.0.0/ui-chart.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .chart-container {
            width: 100%;
            height: 400px;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Group Statistics</h1>
    <div id="chart" class="chart-container">
        <div class="loading">Loading chart...</div>
    </div>
</div>

<!-- ספרייה לצורך הצגת הגרפים -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowfuse/1.0.0/ui-chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // ביצוע בקשה לנתוני הסטטיסטיקות של הקבוצה מצד השרת
        fetch(`/groupStatistics?groupId=${new URLSearchParams(window.location.search).get('groupId')}`)
            .then(response => response.json())
            .then(data => {
                // מחיקת ההודעה המוצגת במהלך טעינת הנתונים
                document.querySelector('.loading').remove();

                // הכנת נתוני הגרף
                const chartData = {
                    labels: data.labels, // שמות הסטודנטים או חודשים
                    datasets: [{
                        label: 'Student Average Score',
                        data: data.scores,
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                };

                const config = {
                    type: 'line', // סוג הגרף, ניתן לשנות לסוגים אחרים כמו bar, pie וכו'
                    data: chartData,
                };

                // יצירת הגרף בתוך הדיב המתאים
                const chart = new FlowFuse.UIChart(document.getElementById('chart'), config);
            })
            .catch(error => {
                console.error('Error fetching group statistics:', error);
                document.querySelector('.loading').textContent = 'Error loading chart';
            });
    });
</script>
</body>
</html>
