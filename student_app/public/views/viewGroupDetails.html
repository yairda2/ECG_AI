<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Group Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        select, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>View Group Details</h1>
    <select id="groupSelect">
        <option value="" disabled selected>Select a Group</option>
    </select>
    <table id="groupDetailsTable">
        <thead>
        <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <!-- User details will be inserted here -->
        </tbody>
    </table>
    <button onclick="window.location.href='/groupManagement'">Back</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const groupSelect = document.getElementById('groupSelect');
        const groupDetailsTable = document.getElementById('groupDetailsTable').querySelector('tbody');

        // Load existing groups
        fetch('/groups')
            .then(response => response.json())
            .then(groups => {
                groups.forEach(group => {
                    const option = document.createElement('option');
                    option.value = group.groupId;
                    option.textContent = group.groupName;
                    groupSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching groups:', error));

        groupSelect.addEventListener('change', function() {
            const groupId = groupSelect.value;

            fetch(`/groupDetails?groupId=${groupId}`)
                .then(response => response.json())
                .then(users => {
                    groupDetailsTable.innerHTML = '';
                    users.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                        `;
                        groupDetailsTable.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching group details:', error));
        });
    });
</script>
</body>
</html>
