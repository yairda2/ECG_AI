<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .chart-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .chart-box {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 45%;
            margin: 20px 0;
        }

        canvas {
            max-width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Admin Dashboard</h1>

    <div class="chart-container">
        <div class="chart-box">
            <h3>Users Registered Under You</h3>
            <canvas id="userChart"></canvas>
        </div>

        <div class="chart-box">
            <h3>Overall User Statistics</h3>
            <canvas id="overallUserChart"></canvas>
        </div>
    </div>

    <div class="chart-container">
        <div class="chart-box">
            <h3>Training Session Summary</h3>
            <canvas id="trainingChart"></canvas>
        </div>

        <div class="chart-box">
            <h3>Exam Results Summary</h3>
            <canvas id="examChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Example chart data
    const userChartCtx = document.getElementById('userChart').getContext('2d');
    const overallUserChartCtx = document.getElementById('overallUserChart').getContext('2d');
    const trainingChartCtx = document.getElementById('trainingChart').getContext('2d');
    const examChartCtx = document.getElementById('examChart').getContext('2d');

    // Users registered under admin chart
    const userChart = new Chart(userChartCtx, {
        type: 'bar',
        data: {
            labels: ['User1', 'User2', 'User3'],
            datasets: [{
                label: 'Users Registered',
                data: [10, 20, 30],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Overall user statistics chart
    const overallUserChart = new Chart(overallUserChartCtx, {
        type: 'line',
        data: {
            labels: ['January', 'February', 'March'],
            datasets: [{
                label: 'Total Users',
                data: [100, 200, 300],
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Training session summary chart
    const trainingChart = new Chart(trainingChartCtx, {
        type: 'pie',
        data: {
            labels: ['Session 1', 'Session 2', 'Session 3'],
            datasets: [{
                label: 'Training Summary',
                data: [50, 100, 150],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        }
    });

    // Exam results summary chart
    const examChart = new Chart(examChartCtx, {
        type: 'doughnut',
        data: {
            labels: ['Pass', 'Fail'],
            datasets: [{
                label: 'Exam Results',
                data: [70, 30],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(255, 99, 132, 0.2)'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 99, 132, 1)'
                ],
                borderWidth: 1
            }]
        }
    });
</script>
</body>
</html>
