<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Information Form</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        /* Style for buttons */
        button {
            width: 40%; /* Smaller width */
            padding: 5px; /* Less padding */
            border: none;
            border-radius: 4px;
            background-color: #b10000;
            color: white;
            cursor: pointer;
            font-size: 16px; /* Slightly smaller font size */
            display: block;
            margin: 10px auto;
            text-align: center; /* Center the text inside the button */
            font-family: 'Iceberg', cursive; /* Stylish font, ensure this font is loaded */
        }

        button:hover {
            background-color: #b10000;
        }

        form {
            text-align: center; /* Center the form content */
        }

        body {
            font-family: 'Arial', sans-serif; /* Default body font */
        }
    </style>
</head>

<body>
<h2>Welcome to our learning model</h2>
<h3>Choose your method</h3>
<form id="model-choose" action="/chooseModel" method="POST">
    <button type="submit" name="action" value="Train">Train</button>
    <button type="submit" name="action" value="FirstTest">First Test</button>
    <button type="submit" name="action" value="LastTest">Last Test</button>
</form>
</body>
</html>
