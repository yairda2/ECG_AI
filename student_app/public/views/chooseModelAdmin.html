<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Learning Method - Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #f2f2f2;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 36px;
            color: #333333;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            color: #555555;
            margin-bottom: 40px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .btn {
            width: 220px;
            padding: 15px 0;
            font-size: 16px;
            color: white;
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .btn:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        .header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 30px;
        }

        .header button {
            margin-left: 10px;
            background-color: #28a745; /* Green background for Admin Panel */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .header button:hover {
            background-color: #218838;
        }

        .upload-container {
            right: 50%;
            left: 50%;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 10px solid #dddddd;
            width: 100%;
            max-width: 400px;
        }

        .upload-container h3 {
            margin-bottom: 15px;
        }

        #imageUpload {
            padding: 10px;
            background-color: white;
            border: 1px solid #dddddd;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 100%;
            text-align: center;
        }

        #submitImage {
            background-color: #dc3545; /* Red background for submit button */
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        #submitImage:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        #resultModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            width: 80%;
            max-width: 600px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #333;
        }

        #resultModal img {
            max-width: 100%;
            margin-top: 20px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        .image-container img {
            width: 100%; /* Ensures the image stretches to fit the container */
            max-height: 400px; /* Set the height to a fixed size */
            object-fit: contain; /* Ensures the aspect ratio is preserved */
        }

        .image-container > div {
            flex: 1 1 45%; /* Flexbox to ensure side-by-side on larger screens */
            min-width: 300px; /* Ensure images stack on smaller screens */
        }

        #compareModal {
            display: none;
            position: fixed;
            z-index: 10001;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 1000px;
        }

        #compareModal img {
            width: 100%;
            max-height: 600px;
        }

        #compareModal .close-compare {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <button onclick="window.location.href='/info'">Admin Panel</button>
    </div>
    <h1>Welcome to our Learning Model</h1>
    <p>Choose your method</p>
    <div class="btn-group">
        <button class="btn" onclick="window.location.href='/classifiedImagesAdmin'">Classified Images</button>
        <button class="btn" onclick="window.location.href='/training'">Training</button>
        <button class="btn" onclick="window.location.href='/pre-test'">Test</button>
    </div>

    <!-- Image upload section -->
    <div class="upload-container">
        <h3>Upload an Image to Check</h3>
        <input type="file" id="imageUpload" accept="image/*">
        <button type="button" id="submitImage">Check Image</button>
    </div>

    <!-- Modal for displaying result -->
    <div id="resultModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Classification Result</h3>
            <p id="classificationResult"></p>

            <!-- Images side by side -->
            <div class="image-container">
                <div>
                    <h3>Model Explanation</h3>
                    <img id="modelGraph" src="" alt="Model Decision Graph" />
                </div>
                <div>
                    <h3>Original Image</h3>
                    <img id="originalImage" src="" alt="Uploaded Image" />
                </div>
            </div>

            <button id="compareButton" class="btn">Compare Images</button>
        </div>
    </div>

    <!-- Modal for image comparison -->
    <div id="compareModal">
        <span class="close-compare">&times;</span>
        <img id="compareImage" src="" alt="Comparison Image">
    </div>

    <!-- Spinner for waiting -->
    <div id="spinner" class="spinner"></div>
</div>

<script>
    document.getElementById('submitImage').addEventListener('click', function () {
        const imageFile = document.getElementById('imageUpload').files[0];

        if (!imageFile) {
            alert("Please upload an image first.");
            return;
        }

        const formData = new FormData();
        formData.append('image', imageFile);

        // Show spinner while waiting for the server to process the image
        document.getElementById('spinner').style.display = 'block';
        document.getElementById('resultModal').style.display = 'none'; // Hide modal during processing

        fetch('/upload-image', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                // Hide the spinner after getting the result
                document.getElementById('spinner').style.display = 'none';

                if (data.success) {
                    // Display the classification result and graph in the modal
                    document.getElementById('classificationResult').innerText = `The image was classified as: ${data.result} + ${data.confidence}% confidence`;
                    document.getElementById('modelGraph').src = data.graphUrl;
                    document.getElementById('originalImage').src = URL.createObjectURL(imageFile); // Display original image
                    document.getElementById('resultModal').style.display = 'block';
                } else {
                    alert('There was an error processing your image.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('spinner').style.display = 'none'; // Hide spinner in case of error
                alert('There was an error uploading the image.');
            });
    });

    // Handle modal close functionality
    document.querySelector('.close').addEventListener('click', function () {
        document.getElementById('resultModal').style.display = 'none';
    });

    // Close modal if clicked outside the modal content
    window.onclick = function(event) {
        if (event.target === document.getElementById('resultModal')) {
            document.getElementById('resultModal').style.display = 'none';
        }
    };

    // Handle image comparison modal
    document.getElementById('compareButton').addEventListener('click', function() {
        const originalImageSrc = document.getElementById('originalImage').src; // Original uploaded image
        const modelImageSrc = document.getElementById('modelGraph').src; // Model's decision graph

        const compareImage = document.getElementById('compareImage');
        compareImage.src = originalImageSrc; // Start with the original image

        const compareModal = document.getElementById('compareModal');
        compareModal.style.display = 'block';

        // Change to the model's graph when the mouse is held down
        compareImage.addEventListener('mousedown', function() {
            compareImage.src = modelImageSrc;
        });

        // Return to the original image when the mouse is released
        compareImage.addEventListener('mouseup', function() {
            compareImage.src = originalImageSrc;
        });

        // Close the compare modal
        document.querySelector('.close-compare').onclick = function() {
            compareModal.style.display = 'none';
        };

        // Close compare modal if clicking outside the modal content
        window.onclick = function(event) {
            if (event.target === compareModal) {
                compareModal.style.display = 'none';
            }
        };
    });

</script>
</body>
</html>
