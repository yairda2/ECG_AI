<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Learning Method - Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #f2f2f2;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            color: #333333;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            color: #555555;
            margin-bottom: 40px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .btn {
            width: 200px;
            padding: 15px 0;
            font-size: 16px;
            color: white;
            background-color: #cf0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #cf0000;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 30px;
        }

        .header button {
            margin-left: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .header button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <button onclick="window.location.href='/info'">Admin Panel</button>
    </div>
    <h1>Welcome to our Learning Model</h1>
    <p>Choose your method</p>
    <div class="btn-group">
        <button class="btn" onclick="window.location.href='/classifiedImagesAdmin'">Classified Images</button>
        <button class="btn" onclick="window.location.href='/training'">Training</button>
        <button class="btn" onclick="window.location.href='/pre-test'">Test</button>
    </div>
</div>
</body>
</html>
