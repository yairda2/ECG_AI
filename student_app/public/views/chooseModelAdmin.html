<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Learning Method - Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #f2f2f2;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            color: #333333;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            color: #555555;
            margin-bottom: 40px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .btn {
            width: 200px;
            padding: 15px 0;
            font-size: 16px;
            color: white;
            background-color: #cf0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #cf0000;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 30px;
        }

        .header button {
            margin-left: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .header button:hover {
            background-color: #c82333;
        }

        .upload-container {
            margin-top: 40px;
        }

        #resultContainer {
            margin-top: 30px;
            display: none;
        }

        #resultContainer img {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <button onclick="window.location.href='/info'">Admin Panel</button>
    </div>
    <h1>Welcome to our Learning Model</h1>
    <p>Choose your method</p>
    <div class="btn-group">
        <button class="btn" onclick="window.location.href='/classifiedImagesAdmin'">Classified Images</button>
        <button class="btn" onclick="window.location.href='/training'">Training</button>
        <button class="btn" onclick="window.location.href='/pre-test'">Test</button>
    </div>

    <!-- הוספת כפתור להעלאת תמונה -->
    <div class="upload-container">
        <h3>Upload an Image to Check</h3>
        <input type="file" id="imageUpload" accept="image/*">
        <button type="button" id="submitImage">Check Image</button>
    </div>

    <!-- אזור לתצוגת תוצאה וגרף -->
    <div id="resultContainer">
        <h3>Classification Result</h3>
        <p id="classificationResult"></p>
        <h3>Model Explanation</h3>
        <img id="modelGraph" src="" alt="Model Decision Graph"/>
    </div>
</div>

<script>
    // מטפל בהעלאת תמונה
    // Handle image upload
    document.getElementById('submitImage').addEventListener('click', function () {
        const imageFile = document.getElementById('imageUpload').files[0];

        if (!imageFile) {
            alert("Please upload an image first.");
            return;
        }

        const formData = new FormData();
        formData.append('image', imageFile);

        fetch('/upload-image', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Display the classification result
                    document.getElementById('classificationResult').innerText = `The image was classified as: ${data.result}`;
                    document.getElementById('modelGraph').src = data.graphUrl; // Display the graph created by the model
                    document.getElementById('resultContainer').style.display = 'block';
                } else {
                    alert('There was an error processing your image.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error uploading the image.');
            });
    });</script>
</body>
</html>
