<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
    <link rel="stylesheet" href="/css/common.css">
    <script src="/js/common.js" defer></script>
</head>
<body>
<!-- Main Page and Info Buttons -->
<button id="mainpageButton" class="icon-button">Home</button>
<button id="infoButton" class="icon-button">User Info</button>

<h1>User Information</h1>
<p>Loading user information...</p>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/info', { method: 'GET' })
            .then(response => response.json())
            .then(data => {
                const userInfoDiv = document.createElement('div');
                userInfoDiv.innerHTML = `
                    <h2>User ID: ${data.id}</h2>
                    <p>Age: ${data.age}</p>
                    <p>Gender: ${data.gender}</p>
                    <p>Average Degree: ${data.avgDegree}</p>
                    <p>Academic Institution: ${data.academicInstitution}</p>
                    <p>Total Entries: ${data.totalEntries}</p>
                    <p>Total Answers: ${data.totalAnswers}</p>
                    <p>Total Exams: ${data.totalExams}</p>
                    <p>Average Exam Time: ${data.avgExamTime}</p>
                    <p>Total Train Time: ${data.totalTrainTime}</p>
                    <p>Average Answers: ${data.avgAnswers}</p>
                `;
                document.body.appendChild(userInfoDiv);
            })
            .catch(error => console.error('Error fetching user info:', error));
    });
</script>
</body>
</html>
