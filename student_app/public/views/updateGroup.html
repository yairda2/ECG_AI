<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-container input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }

        .search-container button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #218838;
        }

        .loading-spinner {
            margin-left: 10px;
            width: 20px;
            height: 20px;
            border: 4px solid #ddd;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .selected-students {
            margin-bottom: 20px;
        }

        .selected-students div {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .selected-students div span {
            margin-left: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.delete {
            background-color: #dc3545;
        }

        button:hover {
            opacity: 0.8;
        }

        .no-results {
            text-align: center;
            color: #999;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Update Group</h1>

    <!-- Search functionality -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for students by email or academic institution">
        <button id="searchButton">Search</button>
        <div class="loading-spinner" id="loadingSpinner"></div>
    </div>

    <!-- Selected students -->
    <div class="selected-students" id="selectedStudentsContainer">
        <!-- Selected students will appear here -->
    </div>

    <table id="userTable">
        <thead>
        <tr>
            <th>Select</th>
            <th>Email</th>
            <th>Academic Institution</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- User rows will be dynamically populated here -->
        </tbody>
    </table>

    <div class="no-results" id="noResults" style="display: none;">No students found</div>

    <button onclick="addSelectedStudentsToGroup()">Add to Group</button>
    <button onclick="window.location.href='/groupManagement'">Back</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const userTable = document.getElementById('userTable').querySelector('tbody');
        const noResults = document.getElementById('noResults');
        const selectedStudentsContainer = document.getElementById('selectedStudentsContainer');
        const selectedStudents = new Set();

        searchInput.addEventListener('input', handleSearch);
        searchButton.addEventListener('click', handleSearch);

        function handleSearch() {
            const query = searchInput.value.trim();
            if (!query) return;

            loadingSpinner.style.display = 'block';
            userTable.innerHTML = ''; // Clear previous results
            noResults.style.display = 'none';

            fetch(`/searchStudents?query=${encodeURIComponent(query)}&groupId=${getGroupId()}`)
                .then(response => response.json())
                .then(data => {
                    loadingSpinner.style.display = 'none';
                    if (data.length > 0) {
                        populateUserTable(data);
                    } else {
                        noResults.style.display = 'block';
                    }
                })
                .catch(error => {
                    loadingSpinner.style.display = 'none';
                    console.error('Error fetching students:', error);
                });
        }

        function populateUserTable(users) {
            users.forEach(user => {
                const row = document.createElement('tr');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.addEventListener('change', () => handleSelectUser(user.id, user.email, checkbox.checked));

                row.innerHTML = `
                    <td>${checkbox.outerHTML}</td>
                    <td>${user.email}</td>
                    <td>${user.academicInstitution}</td>
                    <td><button class="delete" onclick="removeUser('${user.id}')">Remove</button></td>
                `;

                userTable.appendChild(row);
            });
        }

        function handleSelectUser(userId, email, isChecked) {
            if (isChecked) {
                selectedStudents.add(userId);
                const studentDiv = document.createElement('div');
                studentDiv.innerHTML = `${email} <span onclick="removeSelectedStudent('${userId}')">&times;</span>`;
                studentDiv.setAttribute('data-id', userId);
                selectedStudentsContainer.appendChild(studentDiv);
            } else {
                selectedStudents.delete(userId);
                document.querySelector(`div[data-id="${userId}"]`).remove();
            }
        }

        window.removeSelectedStudent = function (userId) {
            selectedStudents.delete(userId);
            document.querySelector(`div[data-id="${userId}"]`).remove();
            document.querySelector(`input[type="checkbox"][data-id="${userId}"]`).checked = false;
        };

        function getGroupId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('groupId');
        }

        window.addSelectedStudentsToGroup = function () {
            if (selectedStudents.size === 0) {
                alert('No students selected.');
                return;
            }

            fetch('/addUsersToGroup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    groupId: getGroupId(),
                    studentIds: Array.from(selectedStudents),
                }),
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    selectedStudents.clear();
                    selectedStudentsContainer.innerHTML = '';
                    handleSearch(); // Refresh the table after adding students
                })
                .catch(error => console.error('Error adding students to group:', error));
        };

        window.removeUser = function (userId) {
            fetch('/removeUserFromGroup', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ groupId: getGroupId(), userId }),
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    handleSearch(); // Refresh the table after removing the student
                })
                .catch(error => console.error('Error removing user from group:', error));
        };
    });
</script>
</body>
</html>
