<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.delete {
            background-color: #dc3545;
        }

        button:hover {
            opacity: 0.8;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 10px;
            width: calc(100% - 22px);
            margin: 5px 0;
            box-sizing: border-box;
        }

        .loading-spinner {
            display: none;
            margin: 0 auto;
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #007bff;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .selected-students {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }

        .selected-students div {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 14px;
        }

        .selected-students div span {
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Update Group</h1>

    <!-- Search functionality -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for students by email or academic institution">
        <button id="searchButton">Search</button>
        <div class="loading-spinner" id="loadingSpinner"></div>
    </div>

    <!-- Selected students -->
    <div class="selected-students" id="selectedStudentsContainer">
        <!-- Selected students will appear here -->
    </div>

    <table id="userTable">
        <thead>
        <tr>
            <th>Select</th>
            <th>Email</th>
            <th>Academic Institution</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- User rows will be dynamically populated here -->
        </tbody>
    </table>
    <button onclick="addSelectedStudentsToGroup()">Add to Group</button>
    <button onclick="window.location.href='/groupManagement'">Back</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const groupId = urlParams.get('groupId');
        const userTable = document.getElementById('userTable').querySelector('tbody');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const selectedStudentsContainer = document.getElementById('selectedStudentsContainer');
        let selectedStudents = {};

        searchInput.addEventListener('input', function() {
            searchStudents(searchInput.value.trim());
        });

        searchButton.addEventListener('click', function() {
            searchStudents(searchInput.value.trim());
        });

        function showLoading() {
            loadingSpinner.style.display = 'block';
        }

        function hideLoading() {
            loadingSpinner.style.display = 'none';
        }

        function searchStudents(query) {
            if (query) {
                showLoading();
                fetch(`/searchStudents?query=${encodeURIComponent(query)}&groupId=${groupId}`)
                    .then(response => response.json())
                    .then(users => {
                        hideLoading();
                        populateUserTable(users);
                    })
                    .catch(error => {
                        hideLoading();
                        console.error('Error searching students:', error);
                    });
            } else {
                userTable.innerHTML = '';
            }
        }

        function populateUserTable(users) {
            userTable.innerHTML = '';
            users.forEach(user => {
                const row = document.createElement('tr');
                const isChecked = selectedStudents[user.id] ? 'checked' : '';
                row.innerHTML = `
                    <td><input type="checkbox" ${isChecked} onchange="toggleStudentSelection('${user.id}', '${user.email}')"></td>
                    <td>${user.email}</td>
                    <td>${user.academicInstitution}</td>
                    <td>
                        <button class="delete" onclick="removeUserFromGroup('${groupId}', '${user.id}', this)">Remove</button>
                    </td>
                `;
                userTable.appendChild(row);
            });
        }

        window.toggleStudentSelection = function(studentId, studentEmail) {
            if (selectedStudents[studentId]) {
                delete selectedStudents[studentId];
            } else {
                selectedStudents[studentId] = studentEmail;
            }
            updateSelectedStudentsDisplay();
        }

        function updateSelectedStudentsDisplay() {
            selectedStudentsContainer.innerHTML = '';
            for (const [studentId, studentEmail] of Object.entries(selectedStudents)) {
                const studentDiv = document.createElement('div');
                studentDiv.textContent = studentEmail;
                const removeSpan = document.createElement('span');
                removeSpan.textContent = 'x';
                removeSpan.onclick = function() {
                    delete selectedStudents[studentId];
                    updateSelectedStudentsDisplay();
                    searchStudents(searchInput.value.trim());
                };
                studentDiv.appendChild(removeSpan);
                selectedStudentsContainer.appendChild(studentDiv);
            }
        }

        function addSelectedStudentsToGroup() {
            const studentIds = Object.keys(selectedStudents);
            if (studentIds.length > 0) {
                fetch('/addUsersToGroup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ groupId, studentIds }),
                })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        selectedStudents = {};
                        updateSelectedStudentsDisplay();
                        searchStudents(searchInput.value.trim());
                    })
                    .catch(error => console.error('Error adding students to group:', error));
            } else {
                alert('No students selected.');
            }
        }

        function removeUserFromGroup(groupId, userId, button) {
            fetch('/removeUserFromGroup', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ groupId, userId }),
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    const row = button.closest('tr');
                    row.remove();
                })
                .catch(error => console.error('Error removing user from group:', error));
        }
    });
</script>
</body>
</html>
