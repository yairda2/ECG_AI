<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <script src="../js/common.js" defer></script> <!-- Include common.js -->
</head>
<body>
<!-- Main Page and Info Buttons -->
<button id="mainpageButton" class="icon-button">Home</button>
<button id="infoButton" class="icon-button">User Info</button>
<button id="registerButton" class="icon-button" onclick="window.location.href='/register'">Register</button>

<form class="form-container" id="loginForm" method="POST">
    <h1>Login</h1>
    <input type="email" id="email" name="email" placeholder="Email" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        handleFormSubmit(e.target); // Pass the form element
    });
</script>
</body>
</html>
